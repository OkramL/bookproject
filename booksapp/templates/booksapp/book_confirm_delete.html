{% extends 'base.html' %}
{% block content %}
	<div class="row mt-2">
        <div class="col-6 mx-auto">
            <div class="card mb-3">
                <div class="card-header text-bg-danger">
                    Delete book
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        Some sensible text about deleting a book.
                    </div>

                    <p>Are you sure you want delete book {{ author.title }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <input type="submit" value="Confirm delete" class="btn btn-danger col-4">
                    </form>
                </div>
            </div>
            <a href="{% url 'booksapp:author_list' %}">List of authors</a>
        </div>
    </div>
{% endblock %}
